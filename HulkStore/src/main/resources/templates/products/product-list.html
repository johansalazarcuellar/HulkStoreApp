<div class="table-responsive">
	<table id="productList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Descripcion</th>
			<th scope="col">Categoria</th>
			<th scope="col">Tipo</th>
			<th scope="col">Cantidad</th>
			<th scope="col">Precio</th>
			<th scope="col">Accion</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="product: ${productList}">
			<td th:text="${product.id}"></td>
			<td th:text="${product.description}"></td>
			<td th:text="${product.category}"></td>
			<td th:text="${product.type}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.price}"></td>
			<td>
				<a href="#" class="btn btn-warning" th:href="@{'/editProduct/'+ ${product.id}}"><i class="fas fa-edit"></i></a>
				<a href="#" class="btn btn-danger" th:onclick="'javascript:confirmDeleteProduct(\''+ ${product.id} +'\');'"><i class="fas fa-trash"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
</div>
<script type="text/javascript">
function confirmDeleteProduct(id){
	$('#deleteProductModal').modal('show');
	$("#productIdHiddenInput").val(id);
}

function deleteProduct(){
	var id = $("#productIdHiddenInput").val();
    window.location = "deleteProduct/"+id;
}
</script>
